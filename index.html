<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <img id="top-img" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img id="bottom-img" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">

  <div class="main-container">
    <div class="background-img-container">
      <img src="./images/bg-pattern-card.svg" alt="background-img">
      
      <img id="avatar-img" src="./images/image-victor.jpg" alt="avatar">
    </div>

    <div class="info-profile">
      <span>Victor Crest</span>
      <span>26</span>
      <p>London</p>
    </div>

    <div class="social-info">
      <div class="follow">
        <span>80K</span>
        <p>Followers</p>      
      </div>

      <div class="like">
        <span>803K</span>
        <p>Likes</p> 
      </div>

      <div class="Photos">
        <span>1.4K</span>
        <p>Photos</p>      
      </div>
    </div>

  </div>

  <footer class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </span>
    <span>
      Coded by <a href="https://www.frontendmentor.io/profile/Jesusmontilla03">Jesus Montilla</a>.
    </span>
  </footer>
</body>
</html>
